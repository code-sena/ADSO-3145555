    <text x="580" y="100" text-anchor="middle" fill="white" font-weight="600" font-size="14">Service</text>
    <text x="580" y="118" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="10">Business Logic</text>

    <!-- Labels -->
    <text x="220" y="85" text-anchor="middle" fill="#64748b" font-size="9">Request</text>
    <text x="480" y="85" text-anchor="middle" fill="#64748b" font-size="9">Response</text>

    <!-- Nota -->
    <rect x="50" y="160" width="600" height="30" rx="6" fill="#f1f5f9"/>
