    </defs>

    <!-- Controller -->
    <rect x="50" y="70" width="140" height="60" rx="10" fill="#8b5cf6" filter="url(#shadow)"/>
    <text x="120" y="100" text-anchor="middle" fill="white" font-weight="600" font-size="14">Controller</text>
    <text x="120" y="118" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="10">HTTP Layer</text>

    <!-- Flecha 1 -->
    <path d="M 195 100 L 245 100" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <!-- DTO Box -->
    <rect x="250" y="50" width="200" height="100" rx="12" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
