<svg viewBox="0 0 800 280" xmlns="http://www.w3.org/2000/svg">
    <!-- Interface Box -->
    <rect x="50" y="30" width="300" height="200" rx="12" fill="#d1fae5" stroke="#10b981" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="200" y="60" text-anchor="middle" fill="#065f46" font-weight="700" font-size="16">«interface»</text>
    
    <rect x="70" y="80" width="260" height="40" rx="6" fill="white" stroke="#10b981"/>
    <text x="200" y="105" text-anchor="middle" fill="#065f46" font-weight="600" font-size="12">ISecurityRepository</text>
    
    <rect x="70" y="130" width="260" height="40" rx="6" fill="white" stroke="#10b981"/>
    <text x="200" y="155" text-anchor="middle" fill="#065f46" font-weight="600" font-size="12">IBillRepository</text>
    
    <rect x="70" y="180" width="260" height="40" rx="6" fill="white" stroke="#10b981"/>
    <text x="200" y="205" text-anchor="middle" fill="#065f46" font-weight="600" font-size="12">IInventoryRepository</text>

    <!-- Métodos típicos -->
    <rect x="400" y="30" width="350" height="200" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <text x="575" y="55" text-anchor="middle" fill="#334155" font-weight="600" font-size="13">Operaciones Típicas</text>
    
    <text x="420" y="85" fill="#64748b" font-size="12" font-family="monospace">FindById(id) → Entity</text>
    <text x="420" y="110" fill="#64748b" font-size="12" font-family="monospace">FindAll() → []Entity</text>
    <text x="420" y="135" fill="#64748b" font-size="12" font-family="monospace">Save(entity) → Entity</text>
    <text x="420" y="160" fill="#64748b" font-size="12" font-family="monospace">Update(entity) → Entity</text>
    <text x="420" y="185" fill="#64748b" font-size="12" font-family="monospace">Delete(id) → bool</text>
    <text x="420" y="210" fill="#64748b" font-size="12" font-family="monospace">FindByCustom(...) → Entity</text>

    <!-- Nota -->
    <rect x="50" y="245" width="700" height="25" rx="4" fill="#fef3c7"/>
    <text x="400" y="262" text-anchor="middle" fill="#92400e" font-size="11">⚠️ Retornar/recibir Entities (no DTOs) para mantener el dominio consistente</text>
</svg>
