<svg viewBox="0 0 900 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <marker id="whiteArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.5)"/>
        </marker>
        <marker id="whiteArrow2" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto-start-reverse">
            <polygon points="10 0, 0 3.5, 10 7" fill="rgba(255,255,255,0.3)"/>
        </marker>
    </defs>

    <!-- Request Flow -->
    <text x="450" y="25" text-anchor="middle" fill="white" font-weight="600" font-size="14">REQUEST →</text>
    
    <rect x="30" y="50" width="100" height="50" rx="8" fill="#64748b"/>
    <text x="80" y="80" text-anchor="middle" fill="white" font-size="11">Cliente</text>
    
    <path d="M 135 75 L 165 75" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#whiteArrow)"/>
    
    <rect x="170" y="50" width="120" height="50" rx="8" fill="#8b5cf6"/>
    <text x="230" y="80" text-anchor="middle" fill="white" font-size="11">Controller</text>
    
    <path d="M 295 75 L 325 75" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#whiteArrow)"/>
    
    <rect x="330" y="50" width="120" height="50" rx="8" fill="#06b6d4"/>
    <text x="390" y="80" text-anchor="middle" fill="white" font-size="11">IService</text>
    
    <path d="M 455 75 L 485 75" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#whiteArrow)"/>
    
    <rect x="490" y="50" width="120" height="50" rx="8" fill="#f59e0b"/>
    <text x="550" y="80" text-anchor="middle" fill="white" font-size="11">Service</text>
    
    <path d="M 615 75 L 645 75" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#whiteArrow)"/>
    
    <rect x="650" y="50" width="120" height="50" rx="8" fill="#10b981"/>
    <text x="710" y="80" text-anchor="middle" fill="white" font-size="11">IRepository</text>
    
    <path d="M 775 75 L 805 75" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#whiteArrow)"/>
    
    <rect x="810" y="50" width="70" height="50" rx="8" fill="#2563eb"/>
    <text x="845" y="80" text-anchor="middle" fill="white" font-size="10">DB</text>

    <!-- Response Flow -->
    <text x="450" y="135" text-anchor="middle" fill="white" font-weight="600" font-size="14">← RESPONSE</text>
    
    <rect x="30" y="150" width="100" height="40" rx="6" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)"/>
    <text x="80" y="175" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="10">JSON/HTML</text>
    
    <path d="M 165 170 L 135 170" stroke="rgba(255,255,255,0.3)" stroke-width="2" marker-end="url(#whiteArrow2)"/>
    
    <text x="450" y="175" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="11">Mismo camino en reversa: DB → IRepo → Service → IService → Controller → Cliente</text>
</svg>
