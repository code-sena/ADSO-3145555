<svg viewBox="0 0 800 220" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
        </filter>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
        </marker>
    </defs>

    <!-- Cliente -->
    <rect x="30" y="80" width="100" height="60" rx="8" fill="#64748b"/>
    <text x="80" y="110" text-anchor="middle" fill="white" font-weight="600" font-size="12">Cliente</text>
    <text x="80" y="125" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="9">Web/Mobile/API</text>

    <!-- Flecha HTTP -->
    <path d="M 135 110 L 195 110" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="165" y="100" text-anchor="middle" fill="#64748b" font-size="9">HTTP</text>

    <!-- Controller Box -->
    <rect x="200" y="50" width="250" height="120" rx="12" fill="#e0e7ff" stroke="#8b5cf6" stroke-width="2"/>
    <text x="325" y="80" text-anchor="middle" fill="#3730a3" font-weight="700" font-size="14">Controller Layer</text>
    
    <rect x="220" y="95" width="70" height="25" rx="4" fill="#8b5cf6"/>
    <text x="255" y="112" text-anchor="middle" fill="white" font-size="9">Security</text>
    
    <rect x="300" y="95" width="70" height="25" rx="4" fill="#8b5cf6"/>
    <text x="335" y="112" text-anchor="middle" fill="white" font-size="9">Bill</text>
    
    <rect x="380" y="95" width="70" height="25" rx="4" fill="#8b5cf6"/>
    <text x="415" y="112" text-anchor="middle" fill="white" font-size="9">Inventory</text>

    <text x="325" y="150" text-anchor="middle" fill="#6366f1" font-size="10">Validación básica • Respuestas HTTP</text>

    <!-- Flecha a Service -->
    <path d="M 455 110 L 515 110" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Service -->
    <rect x="520" y="80" width="120" height="60" rx="8" fill="#f59e0b"/>
    <text x="580" y="110" text-anchor="middle" fill="white" font-weight="600" font-size="12">IService</text>
    <text x="580" y="125" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="9">Lógica de negocio</text>

    <!-- Nota -->
    <rect x="200" y="185" width="440" height="25" rx="4" fill="#fef3c7"/>
    <text x="420" y="202" text-anchor="middle" fill="#92400e" font-size="10">⚠️ Controllers delgados: nunca acceder directamente a repositorios</text>
</svg>
