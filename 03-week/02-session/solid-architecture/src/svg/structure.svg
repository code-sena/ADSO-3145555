<svg viewBox="0 0 900 340" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
        </filter>
    </defs>

    <!-- Entity -->
    <g transform="translate(50, 30)">
        <rect width="120" height="80" rx="12" fill="url(#grad1)" filter="url(#shadow)"/>
        <text x="60" y="35" text-anchor="middle" fill="white" font-weight="700" font-size="14">Entity</text>
        <text x="60" y="55" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="10">Dominio</text>
        <text x="60" y="70" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="9">Security, Bill, Inventory</text>
    </g>

    <!-- DTO -->
    <g transform="translate(200, 30)">
        <rect width="120" height="80" rx="12" fill="url(#grad6)" filter="url(#shadow)"/>
        <text x="60" y="35" text-anchor="middle" fill="white" font-weight="700" font-size="14">DTO</text>
        <text x="60" y="55" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="10">Transferencia</text>
        <text x="60" y="70" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="9">*DTO</text>
    </g>

    <!-- IRepository -->
    <g transform="translate(350, 30)">
        <rect width="120" height="80" rx="12" fill="url(#grad3)" filter="url(#shadow)"/>
        <text x="60" y="35" text-anchor="middle" fill="white" font-weight="700" font-size="14">IRepository</text>
        <text x="60" y="55" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="10">Contratos Datos</text>
        <text x="60" y="70" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="9">I*Repository</text>
    </g>

    <!-- IService -->
    <g transform="translate(500, 30)">
        <rect width="120" height="80" rx="12" fill="url(#grad2)" filter="url(#shadow)"/>
        <text x="60" y="35" text-anchor="middle" fill="white" font-weight="700" font-size="14">IService</text>
        <text x="60" y="55" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="10">Contratos Negocio</text>
        <text x="60" y="70" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="9">I*Service</text>
    </g>

    <!-- Service -->
    <g transform="translate(650, 30)">
        <rect width="120" height="80" rx="12" fill="url(#grad4)" filter="url(#shadow)"/>
        <text x="60" y="35" text-anchor="middle" fill="white" font-weight="700" font-size="14">Service</text>
        <text x="60" y="55" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="10">Lógica Negocio</text>
        <text x="60" y="70" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="9">*Service</text>
    </g>

    <!-- Controller -->
    <g transform="translate(50, 140)">
        <rect width="120" height="80" rx="12" fill="url(#grad5)" filter="url(#shadow)"/>
        <text x="60" y="35" text-anchor="middle" fill="white" font-weight="700" font-size="14">Controller</text>
        <text x="60" y="55" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="10">API / HTTP</text>
        <text x="60" y="70" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="9">*Controller</text>
    </g>

    <!-- Utils -->
    <g transform="translate(200, 140)">
        <rect width="120" height="80" rx="12" fill="#64748b" filter="url(#shadow)"/>
        <text x="60" y="35" text-anchor="middle" fill="white" font-weight="700" font-size="14">Utils</text>
        <text x="60" y="55" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="10">Helpers</text>
        <text x="60" y="70" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="9">Comunes</text>
    </g>

    <!-- Leyenda de módulos -->
    <g transform="translate(350, 140)">
        <rect width="420" height="80" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2"/>
        <text x="210" y="25" text-anchor="middle" fill="#334155" font-weight="600" font-size="12">Módulos del Proyecto</text>
        <circle cx="40" cy="50" r="8" fill="url(#grad1)"/>
        <text x="55" y="54" fill="#64748b" font-size="10">Security</text>
        <circle cx="130" cy="50" r="8" fill="url(#grad4)"/>
        <text x="145" y="54" fill="#64748b" font-size="10">Bill</text>
        <circle cx="200" cy="50" r="8" fill="url(#grad3)"/>
        <text x="215" y="54" fill="#64748b" font-size="10">Inventory</text>
        <line x1="280" y1="35" x2="280" y2="65" stroke="#e2e8f0" stroke-width="1"/>
        <text x="340" y="50" fill="#64748b" font-size="9">Cada módulo tiene:</text>
        <text x="340" y="65" fill="#94a3b8" font-size="8">Entity, DTO, IRepo, IService, Service, Controller</text>
    </g>

    <!-- Diagrama de capas -->
    <g transform="translate(50, 250)">
        <rect width="720" height="70" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
        <text x="360" y="20" text-anchor="middle" fill="#334155" font-weight="600" font-size="11">Capas de la Arquitectura</text>
        
        <rect x="20" y="35" width="100" height="25" rx="4" fill="url(#grad5)"/>
        <text x="70" y="52" text-anchor="middle" fill="white" font-size="10" font-weight="600">Presentación</text>
        
        <text x="135" y="52" fill="#94a3b8" font-size="14">→</text>
        
        <rect x="150" y="35" width="100" height="25" rx="4" fill="url(#grad4)"/>
        <text x="200" y="52" text-anchor="middle" fill="white" font-size="10" font-weight="600">Negocio</text>
        
        <text x="265" y="52" fill="#94a3b8" font-size="14">→</text>
        
        <rect x="280" y="35" width="100" height="25" rx="4" fill="url(#grad3)"/>
        <text x="330" y="52" text-anchor="middle" fill="white" font-size="10" font-weight="600">Datos</text>
        
        <text x="395" y="52" fill="#94a3b8" font-size="14">→</text>
        
        <rect x="410" y="35" width="100" height="25" rx="4" fill="url(#grad1)"/>
        <text x="460" y="52" text-anchor="middle" fill="white" font-size="10" font-weight="600">Dominio</text>

        <rect x="540" y="35" width="80" height="25" rx="4" fill="#64748b"/>
        <text x="580" y="52" text-anchor="middle" fill="white" font-size="10" font-weight="600">Utils</text>
        <text x="640" y="52" fill="#94a3b8" font-size="9">(transversal)</text>
    </g>
</svg>
